<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="w-50">
          <h2>Bài 1: Sắp xếp số tăng dần</h2>
            <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="number1" placeholder="Number 1">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="number2" placeholder="Number 2">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="number3" placeholder="Number 3">
                  </div>
                <button type="button" class="btn btn-primary" id="sapXepBtn">Tính</button>
                <p class="alert alert-primary mt-2" id="sapXepResult"></p>
              </form>

              <h2 class="mt-3">Bài 2: Chương trình chào hỏi</h2>
              <form>
                <div class="form-group">
                  <select class="form-control" id="selectMember">
                    <option>Chọn thành viên</option>
                    <option value="Bố">Bố</option>
                    <option value="Mẹ">Mẹ</option>
                    <option value="Anh Trai">Anh Trai</option>
                    <option value="Em Gái">Em Gái</option>
           
                  </select>
                </div>
                  <button type="button" class="btn btn-primary" id="chaoHoiBtn">Gửi lời chào</button>
                  <p class="alert alert-primary mt-2" id="chaoHoiResult"></p>
                </form>

                <h2>Bài 3: Đếm số chẵn lẻ</h2>
                <form>
                    <div class="form-group">
                      <input type="number" class="form-control" id="num1" placeholder="Number 1">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" id="num2" placeholder="Number 2">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="num3" placeholder="Number 3">
                      </div>
                    <button type="button" class="btn btn-primary" id="demSoBtn">Đếm số</button>
                    <p class="alert alert-primary mt-2" id="demSoResult"></p>
                  </form>
        </div>
    </div>

      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

        <script src="./js/sapXepTangDan.js"></script>
        <script src="./js/chaoHoi.js"></script>
        <script src="./js/demSo.js"></script>
</body>
</html>
